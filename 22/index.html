<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab22</title>
    <link rel="stylesheet" href="style.css">


</head>

<body>
    <section class="main">
        <div class="time">
            <div class="time__hours" id="h"></div>
            <div class="time__mins" id="m"></div>
            <div class="time__secs" id="s"></div>
        </div>


<div align=center>

    <input type="textarea" id="textarea" maxlength="30" placeholder="Введите текст..."><br><br>
    <button class="button" id="btn">Массив</button><br><br>
    <button class="button" id="min">Минимальное среди 2 чисел</button><br><br>
    <button class="button" id="pow">Степень числа</button><br><br>
    <input type="button" value="Информация о браузере" onclick="brow()"> <br><br>
  	<div id='name'></div>
  	<div id='version'></div>

</div>


    </section>


    <script>
        document.getElementsByTagName('body')[0].onload = function startTime() {
            let td = new Date()
            let h = td.getHours()
            let m = td.getMinutes()
            let s = td.getSeconds()
            h = checkTime(h)
            m = checkTime(m)
            s = checkTime(s)
            document.getElementById('h').innerHTML = h
            document.getElementById('m').innerHTML = m
            document.getElementById('s').innerHTML = s
            var t = setTimeout(startTime, 5000);
        }


        function checkTime(i) {
            if (i < 10) {
                i = "0" + i
            };
            return i;
        }




document.getElementById('textarea').onchange = function(){
      var inner = document.getElementById('textarea').value;
      alert("Вы ввели: " + inner)
}

document.getElementById('btn').onclick = function(){
    var size = prompt("Введите размер массива:", "");
    size = parseInt(size);
    var arr = new Array(size);
    for(i = 0;i < arr.length;++i){
        arr[i] = prompt("Элемент №" + i + ":", "");
    }
    alert(arr);
}

document.getElementById('min').onclick = function(){
    var var1 = parseInt(prompt("Введите первое число:", ""));
    var var2 = parseInt(prompt("Введите второе число:", ""));
    var1 = Math.min(var1, var2);
    alert("Минимальное: " + var1);
}

function pow(num, power){
    if(power===1){
        return num;
    }
    if(power === 0){
        return 1;
    }
    return num*pow(num, power -1);
}
document.getElementById('pow').onclick = function(){
    var number = parseInt(prompt("Введите число:", ""));
    var power = parseInt(prompt("Введите степень:", ""));
    var result = pow(number, power);
    alert("Результат: " + result);
}






function brow() {
  var BrowserDetect = {
    init: function () {
      this.browser = this.searchString(this.dataBrowser) || "An unknown browser";
      this.version = this.searchVersion(navigator.userAgent) || this.searchVersion(navigator.appVersion) || "an unknown version";
    },
    searchString: function (data) {
      for (var i = 0; i < data.length; i++) {
        var dataString = data[i].string;
        var dataProp = data[i].prop;
        this.versionSearchString = data[i].versionSearch || data[i].identity;
        if (dataString) {
          if (dataString.indexOf(data[i].subString) != -1)
            return data[i].identity;
        }
        else if (dataProp)
          return data[i].identity;
      }
    },
    searchVersion: function (dataString) {
      var index = dataString.indexOf(this.versionSearchString);
      if (index == -1) return;
      return parseFloat(dataString.substring(index + this.versionSearchString.length + 1));
    },
    dataBrowser: [
      {
        string: navigator.userAgent,
        subString: "Chrome",
        identity: "Chrome"
      },
      {
        string: navigator.userAgent,
        subString: "OmniWeb",
        versionSearch: "OmniWeb/",
        identity: "OmniWeb"
      },
      {
        string: navigator.vendor,
        subString: "Apple",
        identity: "Safari",
        versionSearch: "Version"
      },
      {
        prop: window.opera,
        identity: "Opera",
        versionSearch: "Version"
      },
      {
        string: navigator.vendor,
        subString: "iCab",
        identity: "iCab"
      },
      {
        string: navigator.vendor,
        subString: "KDE",
        identity: "Konqueror"
      },
      {
        string: navigator.userAgent,
        subString: "Firefox",
        identity: "Firefox"
      },
      {
        string: navigator.vendor,
        subString: "Camino",
        identity: "Camino"
      },
      {
        /* For Newer Netscapes (6+) */
        string: navigator.userAgent,
        subString: "Netscape",
        identity: "Netscape"
      },
      {
        string: navigator.userAgent,
        subString: "MSIE",
        identity: "Internet Explorer",
        versionSearch: "MSIE"
      },
      {
        string: navigator.userAgent,
        subString: "Gecko",
        identity: "Mozilla",
        versionSearch: "rv"
      },
      {
        /* For Older Netscapes (4-) */
        string: navigator.userAgent,
        subString: "Mozilla",
        identity: "Netscape",
        versionSearch: "Mozilla"
      }
    ],
  };
  BrowserDetect.init();

  document.getElementById("name").innerHTML = BrowserDetect.browser;
  document.getElementById("version").innerHTML = BrowserDetect.version;
}

    </script>
</body>

</html>

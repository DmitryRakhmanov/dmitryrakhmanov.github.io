<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <meta charset="utf-8" />
  <link rel="stylesheet" href="style.css">
  <title>25</title>
</head>


<body>
  <div align=center>


    <button id="browser_version">Браузер</button> <br><br>

    <FORM>

      <INPUT TYPE=button VALUE="window.confirm()" onClick="if(window.confirm('Confirm')==true)
{ document.forms[0].elements[0].value='Да'; }
else {
document.forms[0].elements[0].value='Нет';
         };"></INPUT>
    </FORM>

    <p>
      <button onclick="myFunction()">window.open()</button>
    </p>
    <p>
      <button onclick="delayedAlert();">Вывести уведомление через 5 секунд</button>
    </p>
    <button onclick="clearAlert();">Отменить вывод уведомления</button><br><br>

    <form name="cl">
      Текущее время:
      <input name="t" size="8">
      <input type="button" value="Начать" onclick="if(idp1 == null) startX();">
      <input type="button" value="Остановить" onclick="if(idp1 !=null) stop();">
    </form>
    <script type="text/javascript">
      var idp1 = null;

      function startX() {
        d = new Date();
        window.document.cl.t.value = d.getHours() + ":" + d.getMinutes() + ":" + d.getSeconds();
        idp1 = setTimeout("startX();", 500);
      }

      function stop() {
        clearTimeout(idp1);
        idp1 = null;
      }
    </script>
    <script>
      function myFunction() {
        var myWindow = window.open("", "", "width=200,height=100");
        myWindow.document.write("<p>Текст</p>");
        myWindow.focus();
      }
    </script>

    <script>
      'use strict';
      let name = prompt("Ваше имя?", "");
      alert(name);
    </script>

    <script src="script.js"></script>

    <script>
      var popupWin;

      function open_popup(url) {
        if (typeof(popupWin) == "object") popupWin.close();

        popupWin = window.open(url, 'PopupName', 'scrollbars=no,resizable=yes, width=600,height=800,status=no,location=no,toolbar=no');
        popupWin.focus();

      }
    </script>
  </div>
</body>

</html>
